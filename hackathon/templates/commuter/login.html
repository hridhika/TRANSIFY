{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Transify{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="card w-full max-w-md p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold mb-6">Login to Transify</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" class="w-full p-3 border rounded-md" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" class="w-full p-3 border rounded-md" required>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-4">Login</button>
        </form>
        <p class="mt-4 text-sm">Don't have an account? <a href="{% url 'register' %}"
                class="text-blue-600 hover:underline">Register here</a></p>
    </div>
</div>
{% endblock %}
